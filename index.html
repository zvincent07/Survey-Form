<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="my-5">
        <div class="container text-center gradient-background-heading py-4">
            <div class="row align-items-start">
                <div class="col">
                    <h1>freeCodeCamp Survey Form</h1>
                    <p><em>Thank you for taking the time to help us improve the platform</em></p>
                </div>
            </div>
        </div>
    
        <div class="container gradient-background-body">
            <div class="row align-items-start">
                <div class="col-12 mt-3">
                    <label for="name">Name</label>
                    <input id="name" class="form-control mt-1" placeholder="Name" type="text">
                </div>
    
                <div class="col-12 mt-3">
                    <label for="email">Email</label>
                    <input id="email" class="form-control mt-1" placeholder="Email" type="email">
                </div>
    
                <div class="col-12 mt-3">
                    <label for="age">Age <span class="text-body-secondary">(Optional)</span></label>
                    <input id="age" class="form-control mt-1" placeholder="Age" type="number" min="18" max="100">
                </div>

                <div class="col-12 mt-3">
                    <label for="role">Which option best describes your current role?</label>
                    <select id="role" class="form-select mt-1">
                        <option value="" disabled selected>Select an option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                        <option value="4">Others</option>
                    </select>
                </div>   

                <div class="col-12 mt-3">
                    <label>Would you recommend freeCodeCamp to a friend?</label>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="radio" name="recommendation" id="definitely" value="definitely">
                        <label for="definitely">Definitely</label>
                    </div>
                    
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="radio" name="recommendation" id="maybe" value="maybe">
                        <label for="maybe">Maybe</label>
                    </div>

                    <div class="form-check mt-3">
                        <input class="form-check-input" type="radio" name="recommendation" id="not-sure" value="not-sure">
                        <label for="not-sure">Not Sure</label>
                    </div>  
                </div>  

                <div class="col-12 mt-3">
                    <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                    <select id="feature" class="form-select mt-1">
                        <option value="" disabled selected>Select an option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                        <option value="4">Others</option>
                    </select>
                </div>  

                <div class="col-12 mt-3">
                    <label>What would you like to see improved? <span class="text-body-secondary">(Check all that apply)</span></label>

                    <div class="form-check mt-1">
                        <input class="form-check-input" type="checkbox" id="front-end-project">
                        <label for="front-end-project">Front-end Projects</label>
                    </div>

                    <div class="form-check mt-1">
                        <input class="form-check-input" type="checkbox" id="back-end-project">
                        <label for="back-end-project">Back-end Projects</label>
                    </div>

                    <div class="form-check mt-1">
                        <input class="form-check-input" type="checkbox" id="data-visualization">
                        <label for="data-visualization">Data Visualization</label>
                    </div>

                    <div class="form-check mt-1">
                        <input class="form-check-input" type="checkbox" id="challenges">
                        <label for="challenges">Challenges</label>
                    </div>

                    <div class="form-check mt-1">
                        <input class="form-check-input" type="checkbox" id="open-source-community">
                        <label for="open-source-community">Open Source Community</label>
                    </div>

                    <div class="form-check mt-1">
                        <input class="form-check-input" type="checkbox" id="gitter-help-rooms">
                        <label for="gitter-help-rooms">Gitter help rooms</label>
                    </div>

                    <div class="form-check mt-1">
                        <input class="form-check-input" type="checkbox" id="videos">
                        <label for="videos">Videos</label>
                    </div>

                    <div class="form-check mt-1">
                        <input class="form-check-input" type="checkbox" id="wiki">
                        <label for="wiki">Wiki</label>
                    </div>

                    <div class="form-check mt-1">
                        <input class="form-check-input" type="checkbox" id="forum">
                        <label for="forum">Forum</label>
                    </div>

                    <div class="form-check mt-1">
                        <input class="form-check-input" type="checkbox" id="additional-courses">
                        <label for="additional-courses">Additional Courses</label>
                    </div>
                </div>

                <div class="col-12 mt-3">
                    <label>Any comments or suggestion?</label>
                    <textarea class="form-control mt-1" placeholder="Enter your comments here..."></textarea>
                </div>

                <div class="col-12 mt-3 text-center">
                    <button type="button" class="btn btn-success">Submit</button>
                    <h2 class="text-body-secondary text-center mb-3">&copy John Vincent G. Laylo</h2>
                </div>
            </div>
        </div>
    </section>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
